<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Ferreteria Cepillo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body{
            background-color: #3e3e3e;
            color: white;
        }

    </style>
</head>
<body>
<div class="col-12">
    <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
         th:text="${mensaje}"
         class="alert">
    </div>
    <h1 align="center">List of Clients</h1>
    <a class="btn btn-success mb-2" th:href="@{/person/add}">Add a new Client</a>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Surname</th>
                <th>E-mail</th>
                <th>Phone</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person : ${person}">
                <td th:text="${person.person_id}"></td>
                <td th:text="${person.name}"></td>
                <td th:text="${person.surname}"></td>
                <td th:text="${person.email}"></td>
                <td th:text="${person.phone}"></td>

                <td>
                    <a class="btn btn-warning" th:href="@{/person/edit/} + ${person.person_id}">Edit <i
                            class="fa fa-edit"></i></a>
                </td>

                <td>
                    <form th:action="@{/person/delete/} + ${person.person_id}" method="post">
                        <input type="hidden" name="person_id" th:value="${person.person_id}"/>
                        <button type="submit" class="btn btn-danger"
                                onclick="if (!(confirm('Are you sure you want to delete this cliente?'))) return false">
                            Delete <i class="fa fa-trash"></i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a class="btn btn-lg btn-primary mb-2" th:href="@{/person/menu}">Menu</a>
</div>
</main>
</body>
</html>
